<!-- This is the HTML to be populated by the ng-repeat -->
<h2><span class="grey-font">{{$index + 1}}.</span>  {{user.login}}</h2>
<div class="col-md-3">
    <img class="avatar" src="{{user.avatar}}" alt="User Image">
</div>
<div class="caption col-md-8">
    <h5>Bio:</h5> {{user.bio}}
    <h5>Location:</h5> {{user.location}}
    <h5>Email:</h5> {{user.email}}
</div>
